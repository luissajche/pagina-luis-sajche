<section class="container col-8">
  <div>
    <form>
      <div class="form-group datos">
          <label for="exampleFormControlInput1" class="colorFont">Nombre</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" required="required">
      </div>
      <div class="form-group datos">
          <label for="exampleFormControlInput1" class="colorFont">Teléfono</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" required="required">
      </div>
      <div class="form-group datos">
          <label for="exampleFormControlInput1" class="colorFont">Correo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@ejemplo.com" required="required">
      </div>
      <div class="form-group datos">
          <label for="exampleFormControlTextarea1" class="colorFont">Tu mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required="required"></textarea>
      </div>
      <div class="form-group datos">
          <label for="exampleFormControlSelect1" class="colorFont">Tipo de servicio</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Seleccione uno</option>
            <option>Retratos</option>
            <option>Evento social</option>
            <option>Evento ejecutivo</option>
            <option>Festejos</option>
            <option>Fotografía de producto</option>
          </select>
      </div> 
      <button type="submit" class="btn btn-secondary mb-2 btnColor">Enviar</button>           
    </form>
  </div>
